<app-video-search (enterPressed)="loadVideos($event)"></app-video-search>
<div class="dashboard-container">
  <h2>Top Videos</h2>
  <div class="sort-by-container">
  	<label for="sort-by">Sort By</label>
  	 <select id="sort-by" [(ngModel)]="options.order" (ngModelChange)="getVideos()">
  		<option [value]="date">Date</option>
  		<option [value]="rating">Rating</option>
  		<option [value]="relevance">Relevance</option>
  	</select>
  </div>
  <div class="grid grid-pad">
    <a *ngFor="let video of videos" class="col-1-4" routerLink="/detail/{{video.id.videoId}}">
      <div class="module video">
        <h4>{{video.snippet.title}}</h4>
      </div>
    </a>
  </div>
</div>
