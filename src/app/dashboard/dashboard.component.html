<app-video-search (enterPressed)="loadVideos($event)"></app-video-search>
<div class="dashboard-container">
  <h2>{{videos.length > 10 ? 'Search Results' : 'Top Videos'}}</h2>
  <div class="sort-by-container" *ngIf="videos.length > 10">
    <label for="sort-by">Sort By</label>
    <select id="sort-by" [(ngModel)]="options.order" (ngModelChange)="getVideos()">
      <option [value]="'date'">Date</option>
      <option [value]="'rating'">Rating</option>
      <option [value]="'relevance'">Relevance</option>
    </select>
  </div>
  <div class="grid grid-pad">
    <a *ngFor="let video of videos" class="col-1-4" routerLink="/detail/{{video.id.videoId}}">
      <div class="module video" [style.background]="'url(' + video.snippet.thumbnails.high.url + ')'">
        <div class="thumbnail-title">
          <div class="thumbnail-title-title">{{video.snippet.title}}</div>
          <div class="thumbnail-title-date">{{moment.utc(video.snippet.publishedAt).fromNow()}}</div>
        </div>
      </div>
    </a>
  </div>
</div>
